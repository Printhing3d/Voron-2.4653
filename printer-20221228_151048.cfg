# This file contains common pin mappings for the BigTreeTech OctoPus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

#[include speedtest.cfg]
#[include M600.cfg]
[include mainsail.cfg ]
[include macros.cfg]
[include nozzle_scrub.cfg]
[mcu EBBCan]
canbus_uuid: 06f2c2fa9e1b

[mcu]
canbus_uuid: 1601a897414e

## X Stepper on MOTOR0(B Motor)
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: EBBCan:PB7 
position_endstop: 300
position_max: 300
homing_speed: 40   #Max 100
homing_retract_dist: 0
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
diag_pin: PG6
interpolate: false
run_current: 1.0
#hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
driver_SGTHRS:              110
## Y Stepper on MOTOR1 (A Motor)

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: PG9
position_min: 0
position_max: 307
position_endstop: 307
homing_retract_dist: 3
homing_speed: 40   #Max 100
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
#diag_pin: PG9
interpolate: false
run_current: 1.0
#hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
#driver_SGTHRS:              100


# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR2_1
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop

position_max: 250
position_min: -3
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3
##	Make sure to update below for your relevant driver (2208 or 2209)

##	Z1 Stepper - Rear Left on MOTOR3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
##	Make sure to update below for your relevant driver (2208 or 2209)

##	Z2 Stepper - Rear Right on MOTOR4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
##	Make sure to update below for your relevant driver (2208 or 2209)

##	Z3 Stepper - Front Right on MOTOR5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
##	Make sure to update below for your relevant driver (2208 or 2209)

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 1.0
#hold_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 99999

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 1.0
#hold_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 99999

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 1.0
#hold_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 99999

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 1.0
#hold_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 99999

#####################################################################
# 	Extruder
#####################################################################

#	E0 on MOTOR6
[extruder]
step_pin: EBBCan: PD0 #PE2
dir_pin: EBBCan: PD1 #!PE3
enable_pin: !EBBCan: PD2 #!PD4
##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 4.7	#Orbiter 1.5 LDO-36STH20-1004AHG
##	Update Gear Ratio depending on your Extruder Type
##	Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##	Use 80:20 for M4, M3.1
#gear_ratio: 7.5:1				#BMG Gear Ratio
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: EBBCan:PB13 #PA2
##	Validate the following thermistor type to make sure it is correct
max_extrude_only_distance: 500
max_extrude_only_velocity: 60    #30 or 60 / 120
max_extrude_only_accel: 600    #600 or 800
sensor_type: Generic 3950
sensor_pin: EBBCan: PA3 #PF4
min_temp: 0
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
pressure_advance: 0.045
pressure_advance_smooth_time: 0.02

##	E0 on MOTOR6
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: EBBCan: PA15 #PE1
interpolate: false
run_current: 0.75
#hold_current: 0.1
sense_resistor: 0.110
stealthchop_threshold: 0


[heater_bed]
heater_pin: PA1
sensor_pin: PF3
sensor_type: Generic 3950
max_power: 0.8
min_temp: 0
max_temp: 130



[fan]
pin:  EBBCan: PA0 #PE5 # FAN0

[heater_fan hotend_fan]  
pin: EBBCan: PA1 # PA8 # your fan pin goes here  
heater: extruder # this refers to it being the extruder  
heater_temp: 40.0 # the temperature at which it should be enabled.
max_power: 1
shutdown_speed: 0

[temperature_fan controller]
##  Controller fan - FAN2 Connector
pin: PD12
target_temp: 47
max_power: 0.6
off_below: 0.31
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100
control: watermark
min_speed: 0
max_speed: .7
shutdown_speed: 0


[temperature_fan exhaust_fan]
##  Exhaust fan - In E2 OUT Positon
pin: PD14
max_power: 0.5
shutdown_speed: 0
cycle_time: 0.01
kick_start_time: 5
off_below: 0.1
sensor_type: Generic 3950
sensor_pin: PF4
control: watermark
min_temp: 0
max_temp: 65
#   See the "extruder" section for a description of the above parameters.
target_temp: 55
#   A temperature (in Celsius) that will be the target temperature.
#   The default is 40 degrees.
#max_speed: 1.0
#   The fan speed (expressed as a value from 0.0 to 1.0) that the fan
#   will be set to when the sensor temperature exceeds the set value.
#   The default is 1.0.
#min_speed: 0.3
#   The minimum fan speed (expressed as a value from 0.0 to 1.0) that
#   the fan will be set to for PID temperature fans.
#   The default is 0.3.
gcode_id: C
#   If set, the temperature will be reported in M105 queries using the
#   given id. The default is to not report the temperature via M105.

[heater_fan nevermore_fan]
##  Exhaust fan - In E1 OUT Positon
pin: PD13
max_power: 0.5
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 60
fan_speed: 1


[output_pin Case_LED]
pin: PD15
pwm: True
value: 1
cycle_time: 0.010

#[neopixel hotend_rgb]
#pin: EBBCan:PD3

[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: EBBCan


[temperature_sensor raspberry_pi]
sensor_type: temperature_host



#restart_method: command
# setup for PA9, PA10 USART1_tx / rx directly connected to the RPI GPIO TX / RX pins
# These are the pins the OctoPus uses for its built in RPI 40 pin connector
# only connect GND, TX, RX - supply 5v power to the RPI separately
# do not cross over TX/RX - it is done internally on the OctoPus PCB.
# Use "sudo raspi-config" to disable the serial terminal - but enable the serial port.
# When running "make menuconfig" you must un-select the USB Serial check box


[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 6000    			#Max 4000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 250
square_corner_velocity: 5.0

[bed_mesh]
speed: 400
horizontal_move_z: 5
mesh_min: 15,15
mesh_max: 285,260
probe_count: 8,8
algorithm: bicubic
bicubic_tension: 0.2
relative_reference_index: 24
fade_start: 1
fade_end: 10


[quad_gantry_level]

gantry_corners:
   -60,-10
   360,370
#  Probe points
points:
   50,65
   50,265
   250,265
   250,65

#--------------------------------------------------------------------
speed: 400
horizontal_move_z: 8
retries: 8
retry_tolerance: 0.015
max_adjust: 10

[bltouch]
sensor_pin: ^EBBCan: PB8
control_pin: EBBCan: PB9
x_offset: 0
y_offset: -38.5
#z_offset: 0.675
probe_with_touch_mode: True
stow_on_each_sample: false
speed: 5
samples: 1
sample_retract_dist: 8
samples_tolerance: 0.01
samples_tolerance_retries: 3

[safe_z_home]
home_xy_position: 150, 130
speed: 40.0
z_hop:10
speed: 150

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    150, 120, 20  # an example

[idle_timeout]
gcode:
    M84
    TURN_OFF_HEATERS
    LIGHTS_OFF
    {% set ps = printer["gcode_macro _LED_VARIABLES"].state %}
    {% if ps == 1 %}
    STATUS_IDLE
    {% endif %}
    SET_STATE_IDLE
    UPDATE_DELAYED_GCODE ID=DELAYED_STATUS_OFF DURATION=7200
    timeout: 1800

